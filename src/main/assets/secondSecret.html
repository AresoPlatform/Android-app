<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="file:///android_asset/browserify-asch.js"></script>
</head>
<body></body>
<script>
	function dappTrans(secret,secondSecret){
	    try{
            var publicKeyS=AschJS.crypto.getKeys(secondSecret);
            var publicKey=publicKeyS.publicKey;
            var args = [publicKey];
            var params = {
                type:3,
                fee:5*100000000,
                args:args,
                message:'',
                secret:secret,
                secondSecret:''
            }
            return JSON.stringify({
                transaction:window.AschJS.transaction.createTransactionEx(params)
            });
		}catch(e){
            return e.message
        }
	}
</script>
</html>
