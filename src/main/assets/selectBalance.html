<script>
    async function selectBalance(contractAddress,tronAddress,node){

            var tronWeb = new TronWeb(node, node, node, '');

            var result = await contract.balanceOf(tronAddress).call();

            stub.selectFunction("错误："+e.message);
        }
    }
