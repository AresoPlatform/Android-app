<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="file:///android_asset/browserify-asch.js"></script>
</head>
<body></body>
<script>
	function dappTrans(secret,amount,address,secondSecret,message){
	    try{
            var args = [amount*100000000,address];
            var params = {
                type:1,
                fee:0.1*100000000,
                args:args,
                message:message,
                secret:secret,
                secondSecret:secondSecret
            }
            return JSON.stringify({
		        transaction:window.AschJS.transaction.createTransactionEx(params)
	        });
		}catch(e){
            return e.message
        }
	}
</script>
